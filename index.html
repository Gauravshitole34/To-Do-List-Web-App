<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <i class="fas fa-tasks"></i>
                        GauravFlow
                    </h1>
                </div>
                <div class="header-right">
                    <div class="stats">
                        <span class="stat-item">
                            <span class="stat-label">Total:</span>
                            <span id="totalTasks" class="stat-value">0</span>
                        </span>
                        <span class="stat-item">
                            <span class="stat-label">Pending:</span>
                            <span id="pendingTasks" class="stat-value">0</span>
                        </span>
                        <span class="stat-item">
                            <span class="stat-label">Completed:</span>
                            <span id="completedTasks" class="stat-value">0</span>
                        </span>
                    </div>
                    <button class="btn btn-icon theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Add Task Form -->
            <section class="add-task-section">
                <div class="card">
                    <div class="card__body">
                        <h2 class="section-title">Add New Task</h2>
                        <form id="taskForm" class="task-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="taskTitle" class="form-label">Task Title *</label>
                                    <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title..." required>
                                </div>
                                <div class="form-group">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select id="taskPriority" class="form-control">
                                        <option value="low">Low Priority</option>
                                        <option value="medium">Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea id="taskDescription" class="form-control" placeholder="Enter task description..." rows="3"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="taskCategory" class="form-label">Category</label>
                                    <select id="taskCategory" class="form-control">
                                        <option value="work">Work</option>
                                        <option value="personal">Personal</option>
                                        <option value="health">Health</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="education">Education</option>
                                    </select>
                                </div>
                                <div class="form-group form-actions">
                                    <button type="submit" class="btn btn--primary">
                                        <i class="fas fa-plus"></i>
                                        Add Task
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Filters and Search -->
            <section class="filters-section">
                <div class="filters-container">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">
                            <i class="fas fa-list"></i>
                            All Tasks
                        </button>
                        <button class="filter-tab" data-filter="pending">
                            <i class="fas fa-clock"></i>
                            Pending
                        </button>
                        <button class="filter-tab" data-filter="completed">
                            <i class="fas fa-check-circle"></i>
                            Completed
                        </button>
                        <button class="filter-tab" data-filter="high">
                            <i class="fas fa-exclamation-triangle"></i>
                            High Priority
                        </button>
                    </div>
                    <div class="search-container">
                        <div class="search-input-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">Tasks</h2>
                    <div class="bulk-actions">
                        <button class="btn btn--outline btn--sm" id="selectAllTasks">
                            <i class="fas fa-check-square"></i>
                            Select All
                        </button>
                        <button class="btn btn--outline btn--sm" id="bulkComplete" disabled>
                            <i class="fas fa-check"></i>
                            Complete Selected
                        </button>
                        <button class="btn btn--outline btn--sm" id="bulkDelete" disabled>
                            <i class="fas fa-trash"></i>
                            Delete Selected
                        </button>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list empty-icon"></i>
                        <h3 class="empty-title">No tasks found</h3>
                        <p class="empty-description">Add your first task to get started!</p>
                    </div>
                </div>
            </section>

            <!-- Progress Visualization -->
            <section class="progress-section">
                <div class="card">
                    <div class="card__body">
                        <h3 class="section-title">Progress Overview</h3>
                        <div class="progress-stats">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text">
                                <span id="progressPercentage">0%</span> completed
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 TaskPro. Made with <i class="fas fa-heart"></i></p>
                </div>
                <div class="footer-right">
                    <button class="btn btn--outline btn--sm" id="exportTasks">
                        <i class="fas fa-download"></i>
                        Export Tasks
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close" aria-label="Close notification">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h3 class="modal-title">Confirm Delete</h3>
            <p class="modal-text">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn--outline" id="cancelDelete">Cancel</button>
                <button class="btn btn--primary" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
